  <main role="main">
    <div class="container">
      <div class="row row-content">
        <div class="col-12 col-sm">
          <h1>Location Information</h1>
          <address id="contact-info">
            <i class="fa-solid fa-location-dot"></i> Redmond, WA USA<br>

          </address>
        </div>
        <div class="row row-content">
          <div class="col-12 col-md-9">
            <h2>Let's Chat!</h2>
            <form id="contact-form">
              <div class="form-group">
                <label class="input-field-icon icon-user" for="contact-name"></label>
                <input type="text" class="form-control" value="" placeholder="Name" id="contact-name" />
              </div>        
              <div class="form-group">
                <label class="input-field-icon icon-email" for="contact-email"></label>
                <input type="email" required class="form-control" value="" placeholder="Email" id="contact-email" />
              </div>        
              <div class="form-group">
                <label class="input-field-icon icon-phone" for="form-phone"></label>
                <input id="form-phone"  type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" name="Phone" class="form-control" placeholder="Phone #">
              </div>
              <div class="form-group">
                <label class="input-field-icon icon-message" for="contact-message"></label>
                <textarea required  maxlength="240" class="form-control" value="" placeholder="Message" id="contact-message" rows="1"></textarea>
              </div>    
              <button id="contact-send" class="btn btn-primary btn-lg btn-block">Send</button>
            </form>
          </div>
        </div>
      </div>
